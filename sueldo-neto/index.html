<html>
  <head>
    <base href="/">
    <title>Calculo del neto 2016</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 1. Load libraries -->
    <script src="sueldo-neto/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="sueldo-neto/node_modules/systemjs/dist/system.src.js"></script>
    <script src="sueldo-neto/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="sueldo-neto/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="sueldo-neto/node_modules/angular2/bundles/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Cargando...</my-app>
  </body>
</html>
