  <body>
    <header class="l-header">
      <div class="l-container"><a class="l-header__logo" href="http://demos.frontendlabs.io/freensy/"><img class="l-header__logo-img" src="img/freensy.svg"></a><a class="l-header__menu-icon icon icon-menu" id="lnkOpenMenu" href="javascript:;"></a>
        <ul class="l-header__nav" id="headerNav">
          <li class="l-header__nav-item"><a class="l-header__nav-link" href="/">Crear juego</a></li>
          <li class="l-header__nav-item"><a class="l-header__nav-link" data-remodal-target="login" href="javascript:;">Iniciar sesión</a></li>
        </ul>
      </div>
    </header>
    <!-- end header-->
    <div class="p-landing">
      <div class="l-container">
        <div class="c-box-main-img"><img class="c-box-main-img__img" src="img/gifts.png"></div>
        <div class="c-create-game">
          <form class="c-create-game__step1">
            <h1 class="c-create-game__title">Juega al amigo secreto</h1>
            <h3 class="c-create-game__subtitle">Crea tu juego para invitar a todos tus amigos</h3>
            <div class="c-create-game__form-group">
              <label class="c-create-game__label">Elige un nombre para tu juego:</label>
              <input class="c-create-game__input e-input" id="txtGameName" type="text">
            </div>
            <button class="c-create-game__button e-button" id="btnNext" type="button">Siguiente →</button>
          </form>
          <form class="c-create-game__step2 frm-parsley u-hidden" id="frmSignUp">
            <h3 class="c-create-game__subtitle u-mt0">Ahora regístrate para administrar este juego</h3>
            <div class="c-create-game__columns">
              <div class="c-create-game__form-group">
                <label class="c-create-game__label">Nombre: </label>
                <input class="c-create-game__input e-input datedropper" type="text" required>
              </div>
              <div class="c-create-game__form-group">
                <label class="c-create-game__label">Apellido: </label>
                <input class="c-create-game__input e-input" type="text" required>
              </div>
            </div>
            <div class="c-create-game__form-group">
              <label class="c-create-game__label">Correo electrónico:</label>
              <input class="c-create-game__input e-input" type="email" required>
            </div>
            <div class="c-create-game__form-group">
              <label class="c-create-game__label">Contraseña:</label>
              <input class="c-create-game__input e-input" type="password" required>
            </div>
            <input class="c-create-game__button e-button e-button--block" id="btnCreateGame" type="submit" value="CREAR JUEGO">
          </form>
        </div>
      </div>
      <div class="remodal" data-remodal-id="login">
        <button class="remodal-close" data-remodal-action="close"></button>
        <form class="c-login">
          <h2 class="c-login__title">Iniciar sesión </h2>
          <div class="c-login__form-group">
            <label class="c-login__label">Correo electrónico: </label>
            <input class="c-login__input e-input" type="email">
          </div>
          <div class="c-login__form-group">
            <label class="c-login__label">Contraseña: </label>
            <input class="c-login__input e-input" type="password">
          </div>
          <input class="e-button e-button--block" type="submit" value="INGRESAR"><a class="c-login__forgot-password" href="javascript:;">Olvidé mi contraseña</a>
        </form>
      </div>
    </div>
    <!-- end footer-->
    <script src="js/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="js/libs/remodal/dist/remodal.min.js" type="text/javascript"></script>
    <script src="js/libs/datedropper/datedropper.min.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
