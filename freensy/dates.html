  <body>
    <header class="l-header">
      <div class="l-container"><a class="l-header__logo" href="/"><img class="l-header__logo-img" src="img/freensy.svg"></a><a class="l-header__menu-icon icon icon-menu" id="lnkOpenMenu" href="javascript:;"></a>
        <ul class="l-header__nav" id="headerNav">
          <li class="l-header__nav-item"><a class="l-header__nav-link" href="dates.html">Crear juego</a></li>
          <li class="l-header__nav-item"><a class="l-header__nav-link" data-remodal-target="login" href="javascript:;">Iniciar sesión</a></li>
        </ul>
      </div>
    </header>
    <div class="l-header-expand"></div>
    <!-- end header-->
    <div class="p-bg">
      <div class="l-container">
        <div class="c-content l-one-half u-noFloat">
          <h3 class="c-content__subtitle">Ahora ingresa los detalles del juego:</h3>
          <div class="c-content__form-group">
            <label class="c-content__label">Fecha del sorteo: <span class="icon icon-calendar"></span>
              <input class="c-content__input e-input datedropper" type="text" required>
            </label>
          </div>
          <div class="c-content__form-group">
            <label class="c-content__label">Fecha del intercambio de regalos: <span class="icon icon-calendar"></span>
              <input class="c-content__input e-input datedropper" type="text" required>
            </label>
          </div>
          <div class="c-content__form-group">
            <label class="c-content__label">Precio sugerido del regalo:<span class="icon icon-pen"></span>
              <input class="c-content__input e-input" type="number" required>
            </label>
          </div>
          <input class="c-content__button e-button e-button--block u-mb20" id="btnCreateGame" type="submit" value="GUARDAR">
        </div>
        <div class="remodal" data-remodal-id="login">
          <button class="remodal-close" data-remodal-action="close"></button>
          <form class="c-login">
            <h2 class="c-login__title">Iniciar sesión </h2>
            <div class="c-login__form-group">
              <label class="c-login__label">Correo electrónico: 
                <input class="c-login__input e-input" type="email">
              </label>
            </div>
            <div class="c-login__form-group">
              <label class="c-login__label">Contraseña: 
                <input class="c-login__input e-input" type="password">
              </label>
            </div>
            <input class="e-button e-button--block" type="submit" value="INGRESAR"><a class="c-login__forgot-password" href="javascript:;">Olvidé mi contraseña</a>
          </form>
        </div>
      </div>
    </div>
    <!-- end footer-->
